<h2>My Engineers</h2>

<a routerLink="/engineers/add">
  <button class="btn btn-primary">
    add
  </button>
</a>
<table class="table table-hover ">
  <caption>List of users</caption>
  <thead class="thead-light">
    <tr>
      <th scope="col">Avatar</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let engineer of engineers">
      <td >
        <img style="width:40px;height:40px" src="{{EngineersUrl}}/Images/Avatars/{{engineer.imageName}}"/>
       
      </td>
      <td>{{engineer.name}}</td>
      <td><button class="btn btn-primary" title="delete"
        (click)="delete(engineer.id)">delete</button> 
      
        <a routerLink="/engineers/edit/{{engineer.id}}">
            <button class="btn btn-success" title="edit">edit</button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
