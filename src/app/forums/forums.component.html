<h2>My Forums</h2>
<ul class="forums">
  <li *ngFor="let forum of forums" 
     [class.selected]="hero == selectedForum" 
     (click)="onSelect(forum)">
    <span class="badge">{{forum.id}}</span> {{forum.name}}
  </li>
</ul>
<app-forum-detail [forum] = "selectedForum"></app-forum-detail>
