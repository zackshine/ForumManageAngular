<h2>My Forums</h2>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  
</div>

<table class="table table-hover ">
  <caption>List of users</caption>
  <button class="btn btn-primary" (click)="add(heroName.value); heroName.value=''">
    add
  </button>
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forum of forums">
      <td>{{forum.id}}</td>
      <td>{{forum.name}}</td>
      <td><button class="btn btn-primary" title="delete hero"
        (click)="delete(forum.id)">delete</button> </td>
    </tr>
  </tbody>
</table>
